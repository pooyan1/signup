<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="kharazmi.css">
    
</head>
<body>

    <!-- صفحه اصلی ثبت نام -->
    <div class="container">
        <h1>ثبت نام</h1>
        <!-- لینک مقصد خود را در ویژگی action وارد کنید -->
        <form action="e:\جشنواره خارزمی\home\index.html" method="post"> <!-- اینجا لینک مقصد خود را قرار دهید -->
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>

            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
            </div>

            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">تأیید رمز عبور</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="رمز عبور خود را تأیید کنید" required>
            </div>

            <button type="submit" class="submit-btn">ثبت نام</button>

            <p class="login-link">قبلاً حساب کاربری دارید؟ <a href="e:\جشنواره خارزمی\login\index.html">ورود</a></p>
        </form>
    </div>

</body>
</html>
